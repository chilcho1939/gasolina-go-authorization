#logging
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    ROOT: WARN
    org.springframework.web: INFO
    com.api.gasolina.auth: DEBUG

spring:
  application:
    name: gasolina-go-authorization
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  jackson:
    serialization:
      indent-output: true
  datasource:
    url: jdbc:mysql://localhost:3306/gasolina_go?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: Chilcho19
    tomcat:
      max-active: 1000
    hikari:
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    database: MYSQL
    properties:
      hibernate.id.new_generator_mappings: false
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      hibernate.jdbc.batch_size: 30
      hibernate.order_inserts: true
      hibernate.order_updates: true
      show-sql: true

# Server port
server:
  port: 8586
  servlet:
    context-path: /auth

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    enabled: false